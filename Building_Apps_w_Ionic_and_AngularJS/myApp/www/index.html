<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above <link href="css/ionic.app.css"
    rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-positive">
        <button class="icon ion-navicon button button-clear"></button>
        <h1 class="title">Ionic Blank Starter</h1>
        <button class="icon ion-gear-a button button-clear"></button>
      </ion-header-bar>
      <ion-tabs class="tabs-icon-top">
        <ion-tab badge="1" badge-style="badge-assertive" title="Home" icon="ion-home"></ion-tab>
        <ion-tab title="About" icon="ion-person"></ion-tab>
        <ion-tab title="Calendar" icon="ion-calendar"></ion-tab>
      </ion-tabs>
      <ion-content>
        <div class="list list-inset">
          <label class="item item-input">
            <span class="input-label">First Name</span>
            <input type="text" placeholder="Your first name">
          </label>

          <label class="item item-input item-stacked-label">
            <span class="input-label">Last Name</span>
            <input type="text" placeholder="Your last name">
          </label>

          <label class="item item-input item-stacked-label">
            <textarea placeholder="comments"></textarea>
          </label>

          <div class="item item-divider">I want to be a ...</div>

          <div class="item item-checkbox">
            <label class="checkbox">
              <input type="checkbox">
            </label> 
            <span class="input-label">Astronaut</span>
          </div>
          
          <div class="item item-checkbox checkbox-royal">
            <label class="checkbox">
              <input type="checkbox">
            </label> 
            <span class="input-label">Celebrity Chef</span>
          </div>

          <div class="item item-checkbox checkbox-energized">
            <label class="checkbox">
              <input type="checkbox">
            </label> 
            <span class="input-label">Stay home dad</span>
          </div>

          <div class="item item-divider">Favorite social media network ...</div>

          <label class="item item-radio">
            <input type="radio" name="social">
            <div class="item-content">Facebook</div>
            <i class="radio-icon ion-social-facebook"></i>
          </label>


          <label class="item item-radio">
            <input type="radio" name="social">
            <div class="item-content">Twitter</div>
            <i class="radio-icon ion-social-twitter"></i>
          </label>

          <label class="item item-radio">
            <input type="radio" name="social">
            <div class="item-content">YouTube</div>
            <i class="radio-icon ion-social-youtube"></i>
          </label>

          <div class="item item-toggle">
            <span class="input-label">Awesomeness</span>
            <label class="toggle">
              <input type="checkbox">
              <div class="track"><div class="handle"></div></div>
            </label>
          </div>

        </div>
      </ion-content>
    </ion-pane>
  </body>

</html>
